<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Challenge - CTF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{--bg:#05060a;--muted:rgba(200,220,240,0.65);--neon:#7bf6ff}
      body{min-height:100vh;background:linear-gradient(180deg,#05060a,#071022);color:#eaf6ff;font-family:Inter,system-ui,Arial;margin:0}
      .wrap{padding:2.5rem}
      .card-glass{background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(124,92,255,0.08);backdrop-filter:blur(6px);border-radius:12px;color:#eaf6ff}
      .form-control:focus{box-shadow:0 0 18px rgba(123,88,255,0.12);border-color:rgba(123,88,255,0.6)}
      .neon-btn{background:linear-gradient(90deg,#7bf6ff,#7c5cff);color:#05060a;border:none}
      .muted{color:var(--muted)}
    </style>
  </head>
  <body>
    <nav class="py-3 px-4" style="background:transparent">
      <div class="d-flex justify-content-between align-items-center">
        <a href="/dashboard" style="color:var(--neon);font-family:Orbitron,Inter;font-weight:600;text-decoration:none">&larr; Dashboard</a>
        <div class="text-muted">Create Challenge</div>
      </div>
    </nav>

    <main class="container wrap">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card card-glass p-4">
            <h4 class="mb-3">Create New Challenge</h4>
            <form method="POST" action="/create">
              <div class="mb-3">
                <label class="form-label muted">Challenge Name</label>
                <input name="name" class="form-control form-control-lg bg-transparent text-white" required>
              </div>
              <div class="mb-3">
                <label class="form-label muted">Description</label>
                <textarea name="description" class="form-control bg-transparent text-white" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label muted">Flag</label>
                <input name="flag" class="form-control bg-transparent text-white" placeholder="flag{...}" required>
              </div>
              <div class="mb-3">
                <label class="form-label muted">Points</label>
                <input name="points" type="number" class="form-control bg-transparent text-white" value="100" required>
              </div>

              <div class="d-flex">
                <button id="createBtn" type="submit" class="btn neon-btn me-2">Create</button>
                <a class="btn btn-outline-light" href="/dashboard">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.querySelector('form').addEventListener('submit',function(e){
        const btn=document.getElementById('createBtn');
        btn.disabled=true;btn.innerText='Creating...';
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
