<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register - CTF Platform</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
		<style>
			:root{--muted:rgba(220,235,250,0.9);--neon:#7bf6ff}
			body{min-height:100vh;background:linear-gradient(135deg,#05060a 0%,#071028 60%);color:#eaf6ff;font-family:Inter,system-ui,Roboto,Arial}
			.auth-bg{position:fixed;inset:0;z-index:0;background-image:radial-gradient(circle at 90% 10%, rgba(123,88,255,0.05), transparent 10%)}
			.card-glass{background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(124,92,255,0.12);backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(2,6,23,0.6);border-radius:12px}
			.form-control:focus{box-shadow:0 0 18px rgba(123,88,255,0.12);border-color:rgba(123,88,255,0.6)}
			.neon-btn{background:linear-gradient(90deg,#7bf6ff,#7c5cff);color:#05060a;border:none}
			.text-muted, .muted, label, .form-label, .small{color:var(--muted) !important}
			.card-glass, h3, .form-label, .form-control{color:#eaf6ff}
			input::placeholder{color:rgba(235,245,255,0.5)}
		</style>
	</head>
	<body>
		<div class="auth-bg"></div>
		<div class="d-flex align-items-center justify-content-center" style="min-height:100vh;position:relative;z-index:2">
			<div class="card card-glass p-4" style="width:460px">
				<div class="text-center mb-3">
					<h3 style="font-family:Orbitron,Inter;color:#7c5cff;margin-bottom:0">Create Account</h3>
					<p class="text-muted small">Register to start solving</p>
				</div>
				<form method="POST" action="">
					<div class="mb-3">
						<label class="form-label text-muted">Username</label>
						<input name="username" type="text" class="form-control form-control-lg bg-transparent text-white" required>
					</div>
					<div class="mb-3">
						<label class="form-label text-muted">Email</label>
						<input name="email" type="email" class="form-control form-control-lg bg-transparent text-white">
					</div>
					<div class="mb-3">
						<label class="form-label text-muted">Password</label>
						<input name="password" type="password" class="form-control form-control-lg bg-transparent text-white" required>
					</div>
					<div class="mb-3">
						<label class="form-label text-muted">Confirm Password</label>
						<input name="confirm_password" type="password" class="form-control form-control-lg bg-transparent text-white" required>
					</div>
					<div class="d-grid mt-3">
						<button id="regBtn" type="submit" class="btn neon-btn btn-lg">Create account</button>
					</div>
				</form>
				<div class="text-center mt-3 small text-muted">Already have an account? <a href="/login" style="color:#7bf6ff">Login</a></div>
			</div>
		</div>

		<script>
			document.querySelector('form').addEventListener('submit',function(e){
				const btn=document.getElementById('regBtn');
				btn.disabled=true;btn.innerText='Creating...';
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
